<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./vendor/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css" />
  <!-- <link rel="stylesheet" href="./vendor/flexboxgrid2.css" /> -->
  <title>Мой проект</title>
</head>

<body>
  <!-- Шапка сайта -->
  <header class="headerbg">
    <div class="row around-xs">
      <div class="logo col-xl-3 col-lg-3 col-md col-xs">
        <a href="/" class="header_logo_link">
          <img src="./pictures/svg/logoubereats.svg" alt="UBER EATS" class="header_logo_pic" />
        </a>
      </div>

      <div class="headerbox1 col-xl-3 col-lg-3 col-md col-xs">
        <div class="voiti">
          <button class="voitibutton">
            Войти
          </button>
        </div>

        <div class="korzina">
          <a href="/" class="header_logo_link">
            <img src="./pictures/svg/basket.svg" alt="Корзина" class="header_korzina_pic" />
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Поисковая секция -->
  <section class="searchbg center-xs row">
    <div class="searchbox col-xl-9 col-lg-9 col-md col-xs">
      <div class="textblock">
        Поиск по ресторанам и кухням
      </div>
    </div>
  </section>

  <!-- блок Рестораны в Москве -->
  <div class="restbg row center-xs">
    <div class="restbox col-xl-9 col-lg-9 col-md col-xs">
      <div class="resttext">
        Рестораны в Москве
      </div>
    </div>
  </div>

  <!-- блок с карточками -->

  <div class="cardbox row center-xs">
    <div class="col-xl-9 col-lg-9 col-md col-xs">
      <div class="row between-xs">
        <div class="card col-xl col-lg-6 col-md-6 col-xs-12">
          <img class="cardimg1" src="pictures/png/food/1.png" alt="Макдональдс" />
          <figcaption class="restname">Макдоналдс - Газетный</figcaption>
          <figcaption class="kitchentype">₽₽ • Бургеры</figcaption>
          <figcaption class="cookintime">25 - 35 мин</figcaption>
        </div>

        <div class="card col-xl col-lg-6 col-md-6 col-xs-12">
          <img class="cardimg1" src="pictures/png/food/2.png" alt="Макдональдс" />
          <figcaption class="restname">DimSum & Co - ЦДМ</figcaption>
          <figcaption class="kitchentype">₽ • Японская • Китайская • Азиатская</figcaption>
          <figcaption class="cookintime">40 - 50 мин</figcaption>
        </div>

        <div class="card col-xl col-lg-6 col-md-6 col-xs-12">
          <img class="cardimg1" src="pictures/png/food/3.png" alt="Макдональдс" />
          <figcaption class="restname">ДвижОК - Манежная</figcaption>
          <figcaption class="kitchentype">₽ • Американская • Европейская</figcaption>
          <figcaption class="cookintime">35 - 45 мин</figcaption>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
