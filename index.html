<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <!-- <link rel="stylesheet" href="./vendor/normalize.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <!-- <link rel="stylesheet" href="./vendor/flexboxgrid2.css" /> -->
    <title>Мой проект</title>
  </head>
  <body>
    <!-- Шапка сайта -->
    <header>
      <div class="container">
        <div class="row between-xs middle-xs">
          <div class="col-xs-3">
            <a href="/">
              <img src="./pictures/svg/logoubereats.svg" alt="UBER EATS" />
            </a>
          </div>

          <div>
            <div class="row between-xs middle-xs voitikorzina">
              <div class="col-xs">
                <button class="voitibutton">Войти</button>
              </div>

              <div class="col-xs">
                <a href="/">
                  <img src="./pictures/svg/basket.svg" alt="Корзина" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-xs fakeheader"></div>
      </div>
    </div>

    <!-- Поисковая секция -->
    <section class="searchbg container">
      <div class="searchbox row middle-xs">
        <div class="col-xs-12">
          <div class="textblock">
            Поиск по ресторанам и кухням
          </div>
        </div>
      </div>
    </section>

    <!-- нижний колонтитул -->

    <footer>
      <div class="container whitelogobox">
        <div class="row middle-xs">
          <div class="col-xs-3 whitelogo">
            <img src="pictures/svg/white-logo.svg" />
          </div>
        </div>
      </div>

      <div class="container mainmenubox">
        <div class="row dropdown">
          
          <div class="col-xl-4 col-md-4 col-xs-12">
            <button class="col-xl-8 col-md-9 col-xs-7 mainmenubtn">
              <div class="world">
                <img src="pictures/svg/world.svg" />
              </div>
              <div>
                  Русский
              </div>
              <div class="strelkabox">
                <div class="strelka">
                  <img src="pictures/svg/strelkanaknopke.svg" />
                </div>
              </div>
            </button>            
            <div class="social">
              <img src="pictures/svg/Social_ubereats.svg" />
            </div>           
          </div>

          <div class="col-xl-4 col-md-4 col-xs-12">
            <ul>
              <li class="listitem">
                Об UberEats
              </li>
              <li class="listitem">
                Станьте партнёром по доставке
              </li>
              <li class="listitem">
                Станьте партнёром-рестораном
              </li>
            </ul>

          </div>

          <div class="col-xl-4 col-md-4 col-xs-12">
            <ul>
              <li class="listitem">
                Все города
              </li>
              <li class="listitem">
                Цены
              </li>
              <li class="listitem">
                Помощь
              </li>
              <li class="listitem">
                FAQ
              </li>
            </ul>
          </div>
      </div>
    </footer>

    <!-- блок Рестораны в Москве -->
    <div class="restbg container">
      <div class="restbox row">
        <div class="resttext col-xs">
          Рестораны в Москве
        </div>
      </div>
    </div>

    <!-- блок с карточками -->

    <div class="container">
      <div class="row">
        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img
            class="cardimg"
            src="pictures/png/food/1.png"
            alt="Макдональдс"
          />
          <figcaption class="restname">Макдоналдс - Газетный</figcaption>
          <figcaption class="kitchentype">₽₽ • Бургеры</figcaption>
          <figcaption class="cookintime">25 - 35 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img
            class="cardimg"
            src="pictures/png/food/2.png"
            alt="DimSum & Co"
          />
          <figcaption class="restname">DimSum & Co - ЦДМ</figcaption>
          <figcaption class="kitchentype">
            ₽ • Японская • Китайская • Азиатская
          </figcaption>
          <figcaption class="cookintime">40 - 50 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/3.png" alt="ДвижОК" />
          <figcaption class="restname">ДвижОК - Манежная</figcaption>
          <figcaption class="kitchentype">
            ₽ • Американская • Европейская
          </figcaption>
          <figcaption class="cookintime">35 - 45 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/4.png" alt="НЯ" />
          <figcaption class="restname">НЯ - NHA</figcaption>
          <figcaption class="kitchentype">₽₽ • Вьетнамская</figcaption>
          <figcaption class="cookintime">30 - 40 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/5.png" alt="Точка Дзы" />
          <figcaption class="restname">Точка Дзы - Цветной</figcaption>
          <figcaption class="kitchentype">₽₽ • Вьетнамская</figcaption>
          <figcaption class="cookintime">40 - 50 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/6.png" alt="Cinnabon" />
          <figcaption class="restname">Cinnabon</figcaption>
          <figcaption class="kitchentype">
            ₽ • Выпечка • Десерты • Капкейки
          </figcaption>
          <figcaption class="cookintime">25 - 35 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/7.png" alt="PIZZELOVE" />
          <figcaption class="restname">PIZZELOVE</figcaption>
          <figcaption class="kitchentype">₽₽ • Пицца</figcaption>
          <figcaption class="cookintime">15 - 25 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img class="cardimg" src="pictures/png/food/8.png" alt="Zю кафе" />
          <figcaption class="restname">Zю кафе - Тверская</figcaption>
          <figcaption class="kitchentype">₽₽ • Японская</figcaption>
          <figcaption class="cookintime">25 - 35 мин</figcaption>
        </div>

        <div class="card col-xl-4 col-md-6 col-xs-12">
          <img
            class="cardimg"
            src="pictures/png/food/3.png"
            alt="BAr BQ Cafe"
          />
          <figcaption class="restname">BAr BQ Cafe - Манежная</figcaption>
          <figcaption class="kitchentype">₽₽₽ • Европейская</figcaption>
          <figcaption class="cookintime">30 - 40 мин</figcaption>
        </div>
      </div>
    </div>
  </body>
</html>
